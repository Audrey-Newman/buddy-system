<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    background-color: #536373 !important;}
  sidebar-nav{
    margin-top: 200px;
    padding: 0;
    font-size: 75;
    list-style: none;
    color: white;
  }
</style>
  {% block title %}<title>Buddy System</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
        <img src="https://vectr.com/sarahyang/dGxewJwo.svg?width=120&height=84.65&select=a459UwmAJW,amjyBZb9X,dgz4JEvvU,aMkmj9XSO,c1Cn3wjezB,dhKTL2D96,i66Wgp6lP&source=selection&quality=1">
          <li><a href="{% url 'index' %}">Home</a></li>
          {% if user.is_authenticated %}
          <li>User: {{ user.get_username }}</li>
          <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
          <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
          <li><a href="{% url 'signup'%}?next={{request.path}}">Sign Up</a></li>
          {% endif %}
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
